<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | VR Arcade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Outfit:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-0: #0b0c15;
            --bg-1: #121628;
            --panel: rgba(20, 24, 40, 0.92);
            --text: #eef2ff;
            --muted: #9ca6b8;
            --primary: #7a4dff;
            --primary-hover: #6636f1;
            --border: rgba(255, 255, 255, 0.14);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 15% 10%, rgba(122, 77, 255, 0.25), transparent 60%),
                linear-gradient(120deg, var(--bg-0), var(--bg-1));
            overflow: hidden;
        }

        .auth-shell {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .auth-wrap {
            width: min(420px, 100%);
        }

        .brand-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
            color: var(--text);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.7rem, 3.6vw, 2.3rem);
            line-height: 1;
        }

        .brand-link strong {
            color: var(--primary);
            font-weight: 700;
        }

        .auth-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .auth-title {
            margin: 0 0 10px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
        }

        .form-row {
            margin-bottom: 9px;
        }

        .form-row label {
            display: block;
            font-size: 0.82rem;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .form-control-custom {
            width: 100%;
            height: 42px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #090c18;
            color: var(--text);
            padding: 0 12px;
            outline: none;
        }

        .form-control-custom::placeholder {
            color: #7d8696;
        }

        .form-control-custom:focus {
            border-color: var(--primary);
        }

        .check-wrap {
            margin: 6px 0 10px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.82rem;
            color: var(--muted);
        }

        .auth-link {
            color: #7ecbff;
            text-decoration: none;
        }

        .primary-btn,
        .social-btn {
            width: 100%;
            height: 42px;
            border-radius: 10px;
            border: 1px solid transparent;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .primary-btn {
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--primary-hover));
            color: #fff;
        }

        .divider {
            position: relative;
            text-align: center;
            color: var(--muted);
            font-size: 0.78rem;
            margin: 6px 0 8px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: rgba(255, 255, 255, 0.16);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .social-grid {
            display: grid;
            gap: 8px;
            margin-bottom: 8px;
        }

        .social-btn {
            background: transparent;
            color: #fff;
            border-color: var(--border);
        }

        .social-btn.facebook {
            background: #1877f2;
            border-color: #1877f2;
        }

        .auth-foot {
            text-align: center;
            font-size: 0.84rem;
            color: var(--muted);
        }

        @media (max-height: 760px) {
            .auth-shell {
                padding: 8px;
            }

            .brand-link {
                margin-bottom: 8px;
                font-size: 1.55rem;
            }

            .auth-card {
                padding: 14px;
            }

            .auth-title {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }

            .form-row {
                margin-bottom: 7px;
            }

            .form-control-custom,
            .primary-btn,
            .social-btn {
                height: 38px;
            }

            .check-wrap {
                margin: 5px 0 8px;
            }
        }

        @media (max-height: 680px) {
            .auth-wrap {
                transform: scale(0.9);
                transform-origin: top center;
            }
        }
    </style>
</head>

<body>
    <main class="auth-shell">
        <div class="auth-wrap">
            <a href="index.html" class="brand-link" aria-label="Go to home page">
                <i class="bi bi-headset-vr"></i>
                <span>VR <strong>ARCADE</strong></span>
            </a>

            <section class="auth-card" aria-labelledby="signupTitle">
                <h1 id="signupTitle" class="auth-title">Create Account</h1>

                <form action="dashboard.html">
                    <div class="form-row">
                        <label for="fullName">Full Name</label>
                        <input id="fullName" type="text" class="form-control-custom" placeholder="John Doe" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email Address</label>
                        <input id="email" type="email" class="form-control-custom" placeholder="name@example.com"
                            required>
                    </div>

                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control-custom" placeholder="********"
                            required>
                    </div>

                    <label class="check-wrap">
                        <input type="checkbox" required>
                        <span>I agree to the <a href="#" class="auth-link">Terms & Conditions</a></span>
                    </label>

                    <button type="submit" class="primary-btn">Sign Up</button>

                    <div class="divider">OR</div>

                    <div class="social-grid">
                        <button type="button" class="social-btn"><i class="bi bi-google"></i> Continue with
                            Google</button>
                        <button type="button" class="social-btn facebook"><i class="bi bi-facebook"></i> Continue with
                            Facebook</button>
                    </div>

                    <div class="auth-foot">
                        Already have an account? <a href="login.html" class="auth-link">Login</a>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
